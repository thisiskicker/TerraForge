apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: terraforge-certificate
  namespace: terraforge-namespace
spec:
  secretName: terraforge-tls-secret  # Name of the Kubernetes Secret to store the TLS certificate
  issuerRef:
    name: letsencrypt-staging  # Name of your Issuer or ClusterIssuer
    kind: ClusterIssuer  # Set to "Issuer" if it's not a ClusterIssuer

  #note this will have to be changed for the actual ip of the ingress
  commonName: terraforge.10.0.0.1.nip.io  # Common Name (CN) for the certificate
  dnsNames:
    - terraforge.10.0.0.1.nip.io  # Additional DNS names (SANs) for the certificate